<!DOCTYPE html>
<html lang="en"> 

<head>
	<title>Random Country Picker</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="dist/css/style.css"/>

</head>

<body>
	<article class="background">
		<header>
			<h1>Click the button to choose a random country. You never know where you might end up!</h1>
		</header>
	
		<button class="choose">click me!</button>
			
		<figure class="result">
			<img src=" " alt="flag">
			<figcaption class="country-name"></figcaption>
		</figure>

		<div class="share">
			<ul class="share-links">
				<li><img src="" alt="" class="social social--facebook">Facebook</li>
				<li><img src="" alt="" class="social social--twitter">Twitter</li>
				<li><img src="" alt="" class="social social--instagram">Instagram</li>	
			</ul>
		</div>
		<p class="copyright"></p>
	</article>
	
<!-- jQuery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="js/app.js"></script>

</body>
