<!DOCTYPE html>
<html lang="en"> 

<head>
	<title>Random Country Picker</title>
	<meta charset="utf-8" /> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

</head>

<body>
	<img id="flag" src=" " alt="flag">
	<article class="background">
		<div class="article--inner">
			<h1>Where will you go next</br>?</h1>
			
			<button class="choose">click me!</button>
			
			<p class="country-info"><span id="capital">Somewhere</span>, <br><span id="country-name">Someplace</span>?</p>
		
			<div class="share">
				<img class="social social--twitter" src="logo/Twitter_Logo_WhiteOnImage.svg" alt="twitter">
				<p class="share-links">I want to go there next!</p>
			</div>
			<!-- <p class="copyright"></p> -->
		</div>
			
	</article>

<!-- jQuery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="js/app.js"></script>

</body>
